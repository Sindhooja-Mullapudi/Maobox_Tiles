<!DOCTYPE html>
<html>
<head>
    <title>QTile Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <style>
        html {height: 100%;}
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
<div id='map'></div>
<script type="text/javascript">
    var mymap = L.map('map').setView([17.3685, 78.5316], 6);

    var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    var mytile = L.tileLayer('file:////Users/sindhoojamullapudi/Desktop/index/{z}/{x}/{y}.png', {
      maxZoom: 5,
      tms: true,
      attribution: 'Generated by QTiles'
    }).addTo(mymap);
    
     var marker = L.marker([17.3685, 78.5316]).addTo(mymap);
     var popup = marker.bindPopup('<b>I was born here!</b><br />DSNR, Hyd, India.');
     popup.openPopup();

</script>
</body>
</html>
